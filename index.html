  <section class="hero">
  <div>

        <iframe src="https://player.vimeo.com/video/173239905?color=ffffff" width="778" height="437" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

      <h1>Ciao, I'm Fiorella!</h1>
      <p>I'm a copywriter and content manager at <a href="https://envato.com/" target="_blank">Envato</a>, speaker at <a href="http://2016.worldiaday.org/" target="_blank">WorldIA Day</a>, occasional guest lecturer at <a href="https://medium.com/@damirkotoric/how-i-taught-information-architecture-to-aspiring-ux-designers-281ce61de42f" target="_blank">General Assembly</a>, and <a href="https://au.pinterest.com/partidibambola/owls/" target="_blank">avid owl connoisseur</a>. I speak 5 languages and have written 2 tourist guides on Sicily. You can catch me on <a href="https://twitter.com/fiorellarza" target="_blank">Twitter</a>, <a href="https://medium.com/@partidibambola" target="_blank">Medium</a> and <a href="https://www.linkedin.com/in/fiorellarizza" target="_blank">LinkedIn</a>.</p>
    </div>
  </div>
</section>

<section id="posts" class="posts">

    <script id="handlebars-posts" type="text/x-handlebars-template">
      {{#each posts}}

        <a href="{{url}}" target="_blank">
          <h3>{{title}}</h3>
          <div style="background-image: url({{image_url}})"></div>
        </a>
      </li>
      {{/each}}
    </script>
  </ul>
</section>
